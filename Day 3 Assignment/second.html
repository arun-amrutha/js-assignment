<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Remaining methods in string and array</h1>
    <script>
        //String Methods
        //substring
        var str = "Apple, Banana, Kiwi";
        console.log(str.substring(7, 13));
        //slice
        var str = "Apple, Banana, Kiwi";
        console.log(str.slice(0, 5));
        //replace
        str = "Replace class with phone";
        console.log(str.replace("class", "work"));


        //Array Methods
        //slice
        let arr = ["t", "e", "s", "t"];
        console.log(arr.slice(1, 3));
        //splice
        var number_arr = [20, 30, 40, 50, 60];
        console.log(number_arr.splice(1, 3));
    </script>

</body>

</html>
